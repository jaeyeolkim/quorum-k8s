---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: $METADATA_NAME-sa
  namespace: quorum

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: $METADATA_NAME-role
  namespace: quorum
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: $METADATA_NAME-rb
  namespace: quorum
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: $METADATA_NAME-role
subjects:
  - kind: ServiceAccount
    namespace: quorum
    name: $METADATA_NAME-sa
